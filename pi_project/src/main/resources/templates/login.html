<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/css-login/mainLogin.css">
    <link rel="stylesheet" type="text/css" href="/css/css-login/mediaLogin.css">

    <link rel="icon" href="/img/icon.png">
    <title>Login | AutoCar</title>
</head>
<body>
    <div class="main-container">
        <form action="/checkLogin" method="POST">
            <h1>Fill in the fields</h1>
            <input class="input" type="name" name="login" placeholder="Username">          
            <input class="input" id="pass" type="password" name="password" placeholder="Password">
            <div onclick="showPass()" class="functions-input">
                <div class="checkbox-func">
                    <input onclick="showPass()" type="checkbox" id="show-password">
                    <label>Show password</label>
                </div>
                <a href="/recover">Forgot password?</a>
            </div>
            
            <button>Submit</button>
            <a href="/">Back</a>
        </form>
        <div th:if="${error != null}" th:text="${error}" class="alert"></div>
        <div th:if="${disabled != null}" th:text="${disabled}" class="alert"></div>
        <div 
            style=
            "color: white; 
            background-color: rgba(129, 255, 71, 0.544); 
            padding: 2rem 4rem; 
            border-radius: 1rem;" 
            th:if="${sucess != null}" th:text="${sucess}" class="sucess"
        >
        </div>
    </div>

    <script src="/js/scriptLogin.js"></script>
</body>
</html>
